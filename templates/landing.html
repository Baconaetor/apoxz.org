{% extends "no-nav.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
	<div class="row">
		<div class="span6 offset2">
			<h1>Alpha Phi Omega - Xi Zeta Chapter</h1>
			{% if pages %}
				<ul class="nav nav-tabs nav-stacked">
					{% for page in pages %}
						<li>
							<a href="/xz/{{ page.slug }}" title="{{ page.title }}">{{ page.title }}</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
	</div>
{% endblock %}
